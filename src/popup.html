<!DOCTYPE html>
<html>
<head>
  <title>ViralLume</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .credits {
      color: #666;
      font-size: 14px;
    }
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1976D2;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      min-height: 100px;
      white-space: pre-wrap;
    }
    .error {
      color: #d32f2f;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">ViralLume</h1>
      <span class="credits">Free Generations: <span id="credits-left">5</span></span>
    </div>
    
    <div class="input-section">
      <textarea 
        id="manual-input" 
        placeholder="Enter text here or select text from any webpage to generate a social media post..."
      ></textarea>
      <button id="generate-btn">Generate Post</button>
    </div>

    <div id="result" class="result" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
